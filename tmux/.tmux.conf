# Boost history
set -g history-limit 5000

# Some tweaks to the status line
set -g status-right "%H:%M"
set -g window-status-current-style "underscore"

# If running inside tmux ($TMUX is set), then change the status line to red
%if #{TMUX}
set -g status-bg red
%endif

# Enable RGB colour if running in xterm(1)
# set-option -sa terminal-overrides ",xterm*:Tc"

# Change the default $TERM to tmux-256color
set -g default-terminal "xterm-256color"
# set -g default-terminal "xterm-256color"

set-window-option -g xterm-keys on

# No bells at all
set -g bell-action none

# Exit window after exit command
set -g remain-on-exit off

# Display
set -g base-index 1           # start windows numbering at 1
setw -g pane-base-index 1     # make pane numbering consistent with windows

setw -g automatic-rename on   # rename window to reflect current program
set -g renumber-windows on    # renumber windows when a window is closed

set -g set-titles on          # set terminal title

set -g display-panes-time 800 # slightly longer pane indicators display time
set -g display-time 1000      # slightly longer status messages display time

set -g status-interval 10     # redraw status line every 10 seconds

# Faster command sequences
set -s escape-time 10

# Change the prefix key to C-a
# set -g prefix C-a
# bind C-a send-prefix
set -g prefix `
bind ` send-prefix
unbind C-b

# Turn the mouse on, but without copy mode dragging
set -g mouse on
# unbind -n MouseDrag1Pane
# unbind -Tcopy-mode MouseDrag1Pane

# Allow opening multiple terminals to view the same session at different sizes.
setw -g aggressive-resize on

# Various colors.
# set -g status-style fg=colour244
# set -g window-status-current-style fg=colour222
# set -g pane-border-style fg=colour240
# set -g pane-active-border-style fg=colour243
set -g status-style fg=colour031
set -g window-status-current-style fg=colour012
set -g pane-border-style fg=colour245
set -g pane-active-border-style fg=colour031

set -g status-left ''
set -g status-left-length 0
set -g status-right ''
set -g status-right-length 0

# Vim stuff
set-window-option -g mode-keys vi
set-option -g status-keys vi

# Some extra key bindings to select higher numbered windows
bind F1 selectw -t:10
bind F2 selectw -t:11
bind F3 selectw -t:12
bind F4 selectw -t:13
bind F5 selectw -t:14
bind F6 selectw -t:15
bind F7 selectw -t:16
bind F8 selectw -t:17
bind F9 selectw -t:18
bind F10 selectw -t:19
bind F11 selectw -t:20
bind F12 selectw -t:21

# A key to toggle between smallest and largest sizes if a window is visible in
# multiple places
bind F set -w window-size

# Keys to toggle monitoring activity in a window and the synchronize-panes option
bind m set monitor-activity
bind y set synchronize-panes\; display 'synchronize-panes #{?synchronize-panes,on,off}'

# Custom binds

# kill pane
bind x kill-pane

# split pane
bind s split-window -v
bind v split-window -h

# move around panes with hjkl, as one would in vim after pressing ctrl-w
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes like vim
bind < resize-pane -L 10
bind > resize-pane -R 10
bind - resize-pane -D 10
bind + resize-pane -U 10

# copy in tmux like Vim
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection

# copy tmux text to system clipboard
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

